<!DOCTYPE html>
	<html>
	<head>
		<title>New Input Tags from HTML5</title>
		<meta charset="utf-8" ;>
	</head>
	<body>

	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="type our name" autofocus required>
		<br/><br/>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="myname@mydomain.com">
		<br/><br/>

		<label for="numero">Number</label>
		<input type="number" id="numero" min="5" max="100" step="5">
		<br/><br/>

		<label for="url">Url</label>
		<input type="url" id="url" placeholder="Type https://www.mysite.com">
		<br/><br/>

		<label for="search">Search</label>
		<input type="search" id="search" placeholder="Type something">
		<br/><br/>

		<label for="range">Range</label>
		<input type="range" id="range" min="5" max="10" value="5">
		<br/><br/>

		<label for="date">Date</label>
		<input type="date" id="date">
		<br/><br/>

		<label for="color">Color</label>
		<input type="color" id="color">
		<br/><br/>

		<input type="submit" value="send">

	</form>
	
	</body>
</html>
