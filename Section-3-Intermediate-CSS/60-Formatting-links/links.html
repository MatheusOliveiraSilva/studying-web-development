<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<style type="text/css">
		
			/*Unvisited links*/
			a:link{
				color: #B9C941;
				padding: 5px;
			}

			/*Visited links*/
			a:visited{
				color: #C0C0C0;
			}
			
			/*Links hover*/
			a:hover{
				color: #FFF;
				background: #6D790F;
			}

			/*Actives links, When clicked */
			a:active{
				color: #E4F371;
			}

			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>

		<a href="https://www.google.com">Google</a> |
		<a href="https://www.facebook.com">Facebook</a> |
		<a href="https://www.youtube.com">Youtube</a> |
		<a href="https://www.linkedin.com">Linkedin</a> |

	</body>

</html>
