<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		
		p {
			font-size: 30px;
			font-family:"Georgia";
		}
		.text {
			font-size: 20px;
		}
	
		.bold {
			font-weight: bold;
		}

		.style {
			font-style: italic;
			/*font-style:oblique;*/
		}

		.texto-padrao {
			font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}

		.formatacao {
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}



	</style>

</head>

<body>

		<p class="text">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit.</p>
		<p class=" bold">Content 1</p>
		<p>Content 2</p>
		<p class="style">Content 3</p>
		<p class="texto-padrao">Content 4</p>


</body>
</html>
