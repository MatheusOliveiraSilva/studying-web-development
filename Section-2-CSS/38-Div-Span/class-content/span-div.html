<!DOCTYPE html>
<html>
<head>
	<title>Span and Div</title>
	<meta charset="UTF-8" />
	<style type="text/css">
	#menu {
		background-color: gray;
	}

	#main-content {
		background-color: blue;
	}

	#footer {
		border: 1px solid blue;
	}

	.green {
		color: green;
	}

	</style>
</head>
<body>

	<div id="menu">
		Home | About us | Contact
	</div>

	<div id="main-content">
		<h1>Site's content</h1>
		<p>Content</p>
	</div>

	<div id="footer">
		All <span class="green">rights</span> reserved
	</div>
</body>
</html>
