<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		div {
			font-size: 60px;
		}
		.text {
			font-size: 1em;
		}
	

	</style>

</head>

<body>

	<div>
		<p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		<p>Content 1</p>
		<p>Content 2</p>
	</div>

</body>
</html>
