<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Input Tags</title>
	<meta charset="utf-8">
	<!--[if IE]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

	<form>
		
		<!-- Text -->
		<label for="name">Name: </label> 
		<input type="text" id="name"  />
		<br /><br />

		<!-- Email -->
		<label for="email">Email: </label> 
		<input type="email" id="email" placeholder="name@domain.com" required autofocus />
		<br /><br />

		<!-- Number -->
		<label for="number">Number: </label> 
		<input type="number" id="number" min="5" max="11" step="2" />
		<br /><br />

		<!-- URL -->
		<label for="url">Url: </label> 
		<input type="url" id="url" placeholder="ex: http://www.sitename.com" />
		<br /><br />

		<!-- Search -->
		<label for="search">Search: </label> 
		<input type="search" id="search" placeholder="ex: any search..." />
		<br /><br />	

		<!-- Range -->
		<label for="range">Range: </label> 
		<input type="range" id="range" min="1" max="10"value="5" />
		<br /><br />	

		<!-- Date -->
		<label for="date">Date: </label> 
		<input type="date" id="date" />
		<br /><br />

		<!-- Color -->
		<label for="color">Color: </label> 
		<input type="color" id="color" />
		<br /><br />

		<input type="submit" value="enviar">

	</form>
</body>
</html>
