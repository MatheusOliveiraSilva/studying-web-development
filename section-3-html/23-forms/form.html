<!doctype html>

<html>

	
	<head>
		<title>Tables</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Forms</h1>

		<form>
			Login: <br />
			<input type="text" name="login"/><br />
			Password: <br />
			<input type="password" name="senha"/><br />
			<input type="submit" value="Login" />
		</form>

		<h1>Register</h1>
		<form>
			Login: <br />
			<input type="text" /><br />
			Gender: <br />
			<input type="radio" name="sexo" />Male <br />
			<input type="radio" name="sexo" />Female <br />

			Interests: <br />
			<input type="checkbox">Soccer<br />
			<input type="checkbox">Courses<br />
			<input type="checkbox">Eletronics<br />

			State: <br />
			<select>
				<option>SP</option>
				<option>RJ</option>
				<option>RS</option>
			</select>
			<br />

			Comments: <br />
			<textarea></textarea>
			<br />
			<input type="submit" value="Cadastrar" />
		</form>

	</body>
	
</html>
