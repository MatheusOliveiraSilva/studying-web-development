<!DOCTYPE html>
<html>
<head>
	<title>Including JavaScript in HTML5 pages</title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
		// string
		var message = "Hello ";
		var name = prompt("Type your name: ");
		
		document.write(message + name + "!");
		document.write("<br /> <br />");
		var situation = prompt("How are you?");
		document.write("You are " + situation + "?" );


	</script>

</head>
<body>

</body>
</html>
