<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
	
		var num1 = parseInt(prompt("Type the value A: "));
		var num2 = parseFloat(prompt("Type the value B: "));

		document.write('The sum between ' + num1 + ' e ' + num2 + ' is: ' + (num1 + num2)  + '<br />');
		document.write('The subtraction between ' + num1 + ' e ' + num2 + ' is: ' + (num1 - num2)  + '<br />');
		document.write('The multiplication between ' + num1 + ' e ' + num2 + ' is: ' + (num1 * num2)  + '<br />');
		document.write('The module between ' + num1 + ' e ' + num2 + ' is: ' + (num1 % num2)  + '<br />');
		document.write('The pre-increment from ' + num1 + ' is: ' + (++num1)  + '<br />');
		document.write('The pos-increment from ' + num1 + ' is: ' + (num1++)  + '<br />');
		document.write('The pre-decrement from ' + num1 + ' is: ' + (--num1)  + '<br />');
		document.write('The pos-decrement from ' + num1 + ' is: ' + (num1--)  + '<br />');
	</script>

</head>
<body>

</body>
</html>
