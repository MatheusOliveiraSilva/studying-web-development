<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		
		var width = prompt("Type the width of the ground");
		var length = prompt("Type the length of the ground");
		var groundArea = calcAreaGround(width, length);

		document.write("The ground has " + groundArea + " square meters");

		function calcAreaGround(width, length) {
			var area = length * width;
			return area;
			
			
		}

	</script>
</head>
<body>

</body>
</html>
