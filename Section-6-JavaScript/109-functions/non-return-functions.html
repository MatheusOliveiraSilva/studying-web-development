<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		
		var width = prompt("Type the width of the ground");
		var length = prompt("Type the length of the ground");

		calcAreaGround(width, length);

		function calcAreaGround(width, length) {

			width = parseInt(width);
			length = parseFloat(length);

			var area = length * width;

			document.write("The ground has " + area + " square meters");
			
		}

	</script>
</head>
<body>

</body>
</html>
