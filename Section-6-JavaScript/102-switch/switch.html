<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
	
		var option = parseInt(prompt("Choice an option: ")) ;

		switch(option) {
			case 1:
				document.write("Option 1 was selected");
			break;
			case 2:
				document.write("Option 2 was selected");
				break;
			default: 
			document.write("Invalid option!");
		}
		
	</script>

</head>
<body>

</body>
</html>
