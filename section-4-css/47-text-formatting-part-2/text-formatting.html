<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
	<meta charset="utf-8" />
	<style type="text/css">
			
		p {
			font-size: 30px;
			font-family: "Georgia";
		}

		.text {
			font-size: 16px; /*em, px, %*/
		}
		
		.bold {
			font-weight: bold;
		}
		
		.style {
			font-style: italic;
			/*font-style: oblique;*/
		}

		.default-text {
			font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}

		.formatting {
			text-decoration: line-through;
		}
	</style>

	<body>

			<p class="text">Lorem ipsum <span class="formatting">dolor</span> sit amet, consectetur adipiscing elit.</p>
			<p class="bold">Content 1</p>
			<p >Content 2</p>
			<p class="style">Content 3</p>
			<p class="default-text">Content 4</p>


		
	</body>
</html>
