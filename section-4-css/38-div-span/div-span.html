<!DOCTYPE html>
<html>
<head>
	<title>Span and div</title>
	<meta charset="utf-8" />
	<style type="text/css">
		
		#menu {
			background-color: grey;
		}

		#main-content {
			background-color: blue;
		}

		#footer {
			border: 1px solid grey;
		}

		.green {
			color: green;
		}

	</style>

	<body>

		<div id="menu">
			Home | About us | Contact
		</div>

		<div id="main-content">
			<h2>Site's content</h2>
			<p>Content</p>
		</div>

		<div id="footer">
			All <span class="green">Rights</span> Reserved
		</div>

	</body>
</html>
