<!DOCTYPE html>
<html>
	<head>
		<title>Formatting Links</title>
		<meta charset="utf-8">

		<style type="text/css">

		/*all states

		* {
	

			}

			*/

			a {
				text-decoration: none;
			}

		/*Unvisited links */
		a:link {
			color: #b9c941;
			padding: 5px;
		}

		/*Visited links */
		a:visited{
			color: #c0c0c0;
		}

		/*Hover links*/
		a:hover{
			color:  #fff;
			background: #6d790f;
		}

		/*Active links */
		a:active{
			color: #e4f371;
		}
		
		</style>
	</head>
	
	<body >
		<a href="https://www.google.com">Google</a>
		<a href="https://www.tecmundo.com.br">Tec Mundo</a>
		<a href="https://www.ydhwr.com.br">YD</a>
		<a href="https://www.megacurioso.com.br">Mega Curioso</a>
	
	

	</body>

</html>
